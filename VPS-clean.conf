# HTTPS Server Configuration
server {
    listen 80;
    listen [::]:80;
    
    server_name sentientm.com www.sentientm.com;

    # PERFORMANCE: Enhanced access logging
    access_log  /var/log/nginx/sentientm.access.log combined;
    error_log   /var/log/nginx/sentientm.error.log error;
    
    # Custom error pages for better debugging
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # PERFORMANCE: Enhanced Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # PERFORMANCE: Optimized client settings for speed
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 75s;
    keepalive_requests 1000;
    send_timeout 30s;
    
    # PERFORMANCE: Lightning-fast connection optimization
    tcp_nopush on;
    tcp_nodelay on;
    sendfile on;
    sendfile_max_chunk 2m;
    aio threads;
    directio 4m;
    output_buffers 2 1m;
    
    # PERFORMANCE: Aggressive buffer optimization for speed
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;
    
    # PERFORMANCE: Connection timeouts optimized for speed
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 30s;

    # Root for Static Files
    root /var/www/sentientm/Accountmanager/dist;
    index index.html;
    
    # PERFORMANCE CRITICAL: Lightning-fast Static Assets with Preload
    location ~* \.(js|mjs|css|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Type "static-assets";
        add_header Link "<$uri>; rel=preload; as=script" always;
        etag off;
        access_log off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        try_files $uri =404;
    }
    
    # PERFORMANCE: Aggressive Image Assets Caching with Preloading
    location ~* \.(png|jpg|jpeg|gif|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Type "static-images";
        add_header Link "<$uri>; rel=preload; as=image" always;
        access_log off;
        sendfile on;
        tcp_nopush on;
        try_files $uri =404;
    }
    
    # PERFORMANCE: Manifest and Service Worker (short cache)
    location ~* \.(json|xml|txt)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Cache-Type "metadata";
        try_files $uri =404;
    }

