    # PERFORMANCE CRITICAL: Optimized R2 Image Delivery  
    location ^~ /api/r2-image/ {
        # MICRO-CACHE for images (10 min cache, 1 day stale-while-revalidate)
        proxy_cache images;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 302 24h;
        proxy_cache_valid 404 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_min_uses 1;
        proxy_ignore_headers Cache-Control Expires;
        
        # FORCE HTTP/1.1 TO AVOID HTTP2_PROTOCOL_ERROR
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # PRESERVE ORIGINAL REQUEST DETAILS
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Query-String $query_string;
        
        # PERFORMANCE: Enable efficient buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        
        # BALANCED TIMEOUTS FOR RELIABLE FALLBACK
        proxy_connect_timeout 5s;
        proxy_send_timeout 8s;
        proxy_read_timeout 8s;
        
        # PERFORMANCE: Lightning-fast browser caching for images
        add_header Cache-Control "public, max-age=31536000, immutable, stale-while-revalidate=86400" always;
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Cache-Type "r2-images" always;
        add_header Vary "Accept-Encoding" always;
        
        # CORS HEADERS FOR IMAGE REQUESTS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Content-Type" always;
        
        # PREFLIGHT REQUEST HANDLING
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain; charset=utf-8" always;
            add_header Content-Length 0 always;
            return 204;
        }
    }

