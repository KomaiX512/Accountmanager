<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentient Marketing</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="AI-powered social media management platform" />
    <meta name="theme-color" content="#2c3e50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sentient Marketing" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2c3e50" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Cookie and lexical declaration error fix -->
    <script src="/ga-cookie-fix.js"></script>
    
    <!-- Debug script to ensure proper loading -->
    <script>
      // Debug script to identify loading issues
      console.log('Main HTML loading...');
      
      // Check if assets are accessible
      function checkAssets() {
        console.log('Checking asset accessibility...');
        const assets = [
          '/assets/index-BI2TxP0Z.js',
          '/assets/index-Bib4K4v-.css'
        ];
        
        assets.forEach(asset => {
          fetch(asset)
            .then(response => {
              if (response.ok) {
                console.log(`✅ Asset accessible: ${asset}`);
              } else {
                console.error(`❌ Asset not accessible: ${asset} (${response.status})`);
              }
            })
            .catch(error => {
              console.error(`❌ Asset fetch failed: ${asset}`, error);
            });
        });
      }
      
      // Run asset check after a delay
      setTimeout(checkAssets, 1000);
      
      // Monitor for any loading errors
      window.addEventListener('error', (event) => {
        console.error('Resource loading error:', event.target, event.error);
      });
      
      // Monitor for unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
    
    <!-- PWA Registration Script -->
    <script src="/pwa-register.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
