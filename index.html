            hero.offsetHeight; // Force layout sync
            hero.offsetWidth;  // Force layout sync
            splash.offsetHeight; // Force layout sync

            requestAnimationFrame(() => {

              requestAnimationFrame(() => {

                const now = performance.now();

              });
            });
          }
        }
        
        // Force immediate paint after DOM ready (not load event)
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initSplash);
        } else {
          initSplash();
        }
        
        // Ensure removal on DOMContentLoaded (with 1s fallback)
        function removeAllSplashes() {
          try {
            const root = document.getElementById('root');
            if (root) root.style.display = 'block';
            const splashes = document.querySelectorAll('#splash-screen');
            splashes.forEach(function(el) {
              el.style.opacity = '0';
              el.style.transition = 'opacity 0.3s ease-out';
              setTimeout(function() { el.remove(); }, 300);
            });
          } catch (_) {
            // no-op
          }
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            setTimeout(removeAllSplashes, 200); // allow initial paint
          });
        } else {
          setTimeout(removeAllSplashes, 200);
        }
        // Fallback in case DOMContentLoaded missed
        setTimeout(removeAllSplashes, 1200);
