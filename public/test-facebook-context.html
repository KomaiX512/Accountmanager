<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Context Test</title>
</head>
<body>
    <h1>Facebook Context Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testNotifications()">Test Notifications</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Testing Facebook Connection...</h3>';
            
            try {
                // Test the Facebook connection endpoint
                const response = await fetch('/facebook-connection/qdvcG9yvofd7OkBSVC2ckoWSWgI2');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <h4>Connection Test Results:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <h4>Connection Test Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testNotifications() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<h3>Testing Facebook Notifications...</h3>';
            
            try {
                // Test the notifications endpoint
                const response = await fetch('/events-list/612940588580162?platform=facebook');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <h4>Notifications Test Results:</h4>
                    <p>Found ${data.length} notifications</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <h4>Notifications Test Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            document.getElementById('status').innerHTML = 'Ready for testing';
            testConnection();
            setTimeout(testNotifications, 1000);
        };
    </script>
</body>
</html>
