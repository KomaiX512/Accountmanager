<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <h1>Facebook Frontend Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testFacebookFrontend() {
            addResult('üß™ Testing Facebook Frontend...', 'info');
            
            try {
                // Test 1: Check if we can access the Facebook connection data
                addResult('üìã Test 1: Facebook Connection Data');
                
                // Simulate what the frontend would do - get the current user ID
                const firebaseUserId = '94THUToVmtdKGNcq4A5cTONerxI3'; // This would come from AuthContext
                
                const connectionResponse = await fetch(`/api/facebook-connection/${firebaseUserId}`);
                if (!connectionResponse.ok) {
                    throw new Error(`Connection API failed: ${connectionResponse.status}`);
                }
                
                const connectionData = await connectionResponse.json();
                addResult(`‚úÖ Facebook connection found`, 'success');
                addResult(`üìä Facebook Page ID: ${connectionData.facebook_page_id}`, 'info');
                addResult(`üìä Username: ${connectionData.username}`, 'info');
                
                // Test 2: Check if we can fetch notifications with the Facebook page ID
                addResult('üìã Test 2: Notifications Fetch');
                const facebookUserId = connectionData.facebook_page_id;
                
                const notificationsResponse = await fetch(`/events-list/${facebookUserId}?platform=facebook`);
                if (!notificationsResponse.ok) {
                    throw new Error(`Notifications API failed: ${notificationsResponse.status}`);
                }
                
                const notifications = await notificationsResponse.json();
                addResult(`‚úÖ Notifications fetched: ${notifications.length} found`, 'success');
                
                // Test 3: Check notification structure
                if (notifications.length > 0) {
                    const notification = notifications[0];
                    addResult(`üìä Sample notification:`, 'info');
                    addResult(`<pre>${JSON.stringify(notification, null, 2)}</pre>`, 'info');
                    
                    // Check if this matches what the frontend expects
                    const hasRequiredFields = ['type', 'platform', 'status', 'text'].every(field => 
                        notification.hasOwnProperty(field)
                    );
                    
                    if (hasRequiredFields) {
                        addResult('‚úÖ Notification structure matches frontend expectations', 'success');
                    } else {
                        addResult('‚ùå Notification structure missing required fields', 'error');
                    }
                }
                
                // Test 4: Simulate what PlatformDashboard would do
                addResult('üìã Test 4: PlatformDashboard Simulation');
                
                // This is what the frontend should be doing:
                const currentUserId = facebookUserId; // For Facebook, use Facebook user ID
                addResult(`üìä Frontend should use user ID: ${currentUserId}`, 'info');
                
                // Test the exact same call that PlatformDashboard makes
                const dashboardResponse = await fetch(`/events-list/${currentUserId}?platform=facebook`);
                const dashboardNotifications = await dashboardResponse.json();
                addResult(`‚úÖ Dashboard simulation: ${dashboardNotifications.length} notifications`, 'success');
                
                // Test 5: Check if there are any differences
                if (notifications.length === dashboardNotifications.length) {
                    addResult('‚úÖ Both calls return the same number of notifications', 'success');
                } else {
                    addResult(`‚ùå Different notification counts: ${notifications.length} vs ${dashboardNotifications.length}`, 'error');
                }
                
                addResult(`üéâ Frontend test completed! ${notifications.length} notifications available`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testFacebookFrontend;
    </script>
</body>
</html>
