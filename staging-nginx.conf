# Staging Server Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.sentientm.com;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/staging.sentientm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.sentientm.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log  /var/log/nginx/sentientm-staging.access.log;
    error_log   /var/log/nginx/sentientm-staging.error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip Compression
    gzip on;
    gzip_min_length 256;
    gzip_types text/plain application/json application/javascript text/css application/xml application/font-woff2;

    # Client Max Body Size (for large uploads)
    client_max_body_size 50M;

    # Root for Static Files (staging directory)
    root /var/www/sentientm/Accountmanager-staging/dist;
    index index.html;
    location = /api/discussion {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

