<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth CSS Fix Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #252554);
            color: #e0e0ff;
            min-height: 100vh;
        }
        
        .auth-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 20px !important;
            z-index: 999999 !important;
            overflow: auto !important;
            /* CRITICAL: Break out of any parent container constraints */
            transform: none !important;
            perspective: none !important;
            contain: none !important;
            isolation: isolate !important;
        }
        
        .glassy-auth-card {
            background: rgba(255, 255, 255, 0.08) !important;
            backdrop-filter: blur(30px) saturate(180%) brightness(1.1) !important;
            -webkit-backdrop-filter: blur(30px) saturate(180%) brightness(1.1) !important;
            
            /* Refractive Border */
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 24px !important;
            
            /* Ultra Glass Shadow */
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.4),
                0 0 120px rgba(0, 255, 204, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(255, 255, 255, 0.15) !important;
            
            transform: translateZ(50px) !important;
            will-change: transform !important;
            transition: all 0.3s ease !important;
        }
        
        .auth-card {
            width: 100% !important;
            max-width: 480px !important;
            padding: 40px 30px !important;
            overflow: visible !important;
            position: relative !important;
            z-index: 2 !important;
            max-height: 90vh !important;
            display: flex !important;
            flex-direction: column !important;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            flex-shrink: 0;
        }
        
        .auth-header h1 {
            color: #e0e0ff;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #00ffcc 0%, #007bff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-form {
            margin-bottom: 20px !important;
            overflow-y: auto !important;
            flex: 1 !important;
            padding-right: 5px !important;
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0ff;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(24, 24, 40, 0.8);
            color: #e0e0ff;
            border: 1px solid rgba(224, 224, 255, 0.2);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .submit-btn {
            width: 100% !important;
            padding: 14px 20px !important;
            background: linear-gradient(90deg, #00c9a7, #00b4e6) !important;
            color: #0a0a1a !important;
            border: none !important;
            border-radius: 8px !important;
            font-size: 1rem !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
            margin-bottom: 16px !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .google-signin-btn {
            width: 100% !important;
            padding: 14px 20px !important;
            background: linear-gradient(90deg, #181828, #252554) !important;
            color: #e0e0ff !important;
            border: 1px solid rgba(224, 224, 255, 0.2) !important;
            border-radius: 8px !important;
            font-size: 1rem !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
            transition: all 0.3s ease !important;
            position: relative !important;
            overflow: hidden !important;
            flex-shrink: 0 !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .auth-footer {
            margin-top: 30px;
            text-align: center;
            color: #a0a0cc;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        /* CRITICAL: Ensure auth elements are always visible */
        .auth-container *,
        .auth-card *,
        .auth-form *,
        .submit-btn,
        .google-signin-btn,
        .auth-header,
        .auth-footer {
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
        }
        
        /* Force auth form elements to be visible */
        .auth-form input,
        .auth-form label,
        .auth-form button,
        .auth-form div {
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
        }
        
        /* Ensure buttons are always clickable */
        .submit-btn,
        .google-signin-btn {
            pointer-events: auto !important;
            cursor: pointer !important;
            visibility: visible !important;
            opacity: 1 !important;
            display: flex !important;
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px !important;
                max-height: 95vh !important;
            }
            
            .auth-container {
                padding: 10px !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card glassy-auth-card">
            <div class="auth-header">
                <h1>Test Auth Fix</h1>
                <p>This tests the auth CSS fix for VPS deployment</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" placeholder="your@email.com" />
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" />
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" />
                </div>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" placeholder="Your Name" />
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-input" placeholder="+1 (555) 123-4567" />
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-input" placeholder="123 Main St" />
                </div>
                
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-input" placeholder="New York" />
                </div>
                
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-input" placeholder="NY" />
                </div>
                
                <div class="form-group">
                    <label>ZIP Code</label>
                    <input type="text" class="form-input" placeholder="10001" />
                </div>
                
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-input" placeholder="Your Company" />
                </div>
                
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-input" placeholder="Software Engineer" />
                </div>
                
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" class="form-input" placeholder="https://example.com" />
                </div>
                
                <div class="form-group">
                    <label>Bio</label>
                    <textarea class="form-input" rows="3" placeholder="Tell us about yourself..."></textarea>
                </div>
            </form>
            
            <button class="submit-btn">Create Account</button>
            
            <button class="google-signin-btn">
                <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; background: #fff; border-radius: 50%; padding: 2px;">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>
            
            <div class="auth-footer">
                <p>This test verifies that the auth CSS fix works properly in production builds.</p>
            </div>
        </div>
    </div>
</body>
</html>
