<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Call Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Frontend API Call Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testFrontendAPICall() {
            const facebookUserId = '681487244693083';
            
            addResult('üß™ Testing Frontend API Call...', 'info');
            
            try {
                // Test 1: Direct fetch call (like frontend would do)
                addResult('üìã Test 1: Direct fetch call');
                const response = await fetch(`/events-list/${facebookUserId}?platform=facebook`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`‚úÖ Fetch successful: ${data.length} notifications`, 'success');
                
                // Test 2: Check if data is array
                if (Array.isArray(data)) {
                    addResult('‚úÖ Response is array format', 'success');
                } else {
                    addResult('‚ùå Response is not array format', 'error');
                }
                
                // Test 3: Check notification structure
                if (data.length > 0) {
                    const notification = data[0];
                    const hasRequiredFields = ['type', 'platform', 'status'].every(field => 
                        notification.hasOwnProperty(field)
                    );
                    
                    if (hasRequiredFields) {
                        addResult('‚úÖ Notifications have required fields', 'success');
                    } else {
                        addResult('‚ùå Notifications missing required fields', 'error');
                    }
                    
                    addResult(`üìä Sample notification: ${JSON.stringify(notification, null, 2)}`, 'info');
                }
                
                // Test 4: Check for platform field
                const platforms = [...new Set(data.map(n => n.platform))];
                if (platforms.includes('facebook')) {
                    addResult('‚úÖ Platform field correctly set to "facebook"', 'success');
                } else {
                    addResult('‚ùå Platform field not set correctly', 'error');
                }
                
                addResult(`üéâ Test completed! Found ${data.length} notifications`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testFrontendAPICall;
    </script>
</body>
</html>
