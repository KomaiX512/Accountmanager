<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Notifications Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .notification { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Facebook Notifications Frontend Test</h1>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function testFrontendFacebookNotifications() {
            addResult('üöÄ Starting Facebook notifications frontend test...', 'info');
            
            try {
                // Test 1: Check if we can access the Facebook connection data
                addResult('üìã Test 1: Facebook Connection Data', 'info');
                
                const firebaseUserId = '94THUToVmtdKGNcq4A5cTONerxI3';
                
                const connectionResponse = await fetch(`/api/facebook-connection/${firebaseUserId}`);
                if (!connectionResponse.ok) {
                    throw new Error(`Connection API failed: ${connectionResponse.status}`);
                }
                
                const connectionData = await connectionResponse.json();
                addResult(`‚úÖ Facebook connection found`, 'success');
                addResult(`üìä Facebook Page ID: ${connectionData.facebook_page_id}`, 'info');
                addResult(`üìä Username: ${connectionData.username}`, 'info');
                
                // Test 2: Check if we can fetch notifications with the Facebook page ID
                addResult('üìã Test 2: Notifications Fetch', 'info');
                const facebookUserId = connectionData.facebook_page_id;
                
                const notificationsResponse = await fetch(`/events-list/${facebookUserId}?platform=facebook`);
                if (!notificationsResponse.ok) {
                    throw new Error(`Notifications API failed: ${notificationsResponse.status}`);
                }
                
                const notifications = await notificationsResponse.json();
                addResult(`‚úÖ Notifications fetched: ${notifications.length} found`, 'success');
                
                // Test 3: Display notifications
                if (notifications.length > 0) {
                    addResult('üìã Test 3: Notification Display', 'info');
                    addResult(`üìä Found ${notifications.length} notifications:`, 'info');
                    
                    notifications.forEach((notification, index) => {
                        const notificationDiv = document.createElement('div');
                        notificationDiv.className = 'notification';
                        notificationDiv.innerHTML = `
                            <strong>Notification ${index + 1}:</strong><br>
                            <strong>Type:</strong> ${notification.type}<br>
                            <strong>Text:</strong> ${notification.text}<br>
                            <strong>Username:</strong> ${notification.username}<br>
                            <strong>Timestamp:</strong> ${new Date(notification.timestamp).toLocaleString()}<br>
                            <strong>Platform:</strong> ${notification.platform}<br>
                            <strong>Status:</strong> ${notification.status}
                        `;
                        document.getElementById('results').appendChild(notificationDiv);
                    });
                    
                    // Test 4: Check notification structure
                    addResult('üìã Test 4: Notification Structure Validation', 'info');
                    const sampleNotification = notifications[0];
                    const requiredFields = ['type', 'text', 'timestamp', 'platform'];
                    
                    const missingFields = requiredFields.filter(field => !sampleNotification.hasOwnProperty(field));
                    if (missingFields.length > 0) {
                        addResult(`‚ùå Missing required fields: ${missingFields.join(', ')}`, 'error');
                    } else {
                        addResult('‚úÖ All required fields present', 'success');
                    }
                    
                    // Test 5: Check if notifications can be processed by frontend
                    addResult('üìã Test 5: Frontend Processing Simulation', 'info');
                    
                    // Simulate what the frontend does with notifications
                    const processedNotifications = notifications.map(notif => ({
                        ...notif,
                        // Add any frontend-specific processing here
                        displayText: notif.text.substring(0, 100) + (notif.text.length > 100 ? '...' : ''),
                        formattedTime: new Date(notif.timestamp).toLocaleString()
                    }));
                    
                    addResult(`‚úÖ Successfully processed ${processedNotifications.length} notifications for frontend display`, 'success');
                    
                } else {
                    addResult('‚ö†Ô∏è No notifications found to display', 'info');
                }
                
                addResult('üéâ Frontend Facebook notification test completed successfully!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        // Run the test when page loads
        testFrontendFacebookNotifications();
    </script>
</body>
</html>
